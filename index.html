<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instaham</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header id="header">
		<div class="container">
			<nav>
				<img src="instagram.png">
				<input type="text" placeholder="Tak perlu dicari!" class="nav_search">
				<div class="header_social-wrapper">
					<ul class="social-icons icon-circle list-unstyled list-inline"> 
          				<li><a href="#"><i class="fa fa-instagram"></i></a></li>
          				<li><a href="#"><i class="fa fa-facebook"></i></a></li>
          				<li><a href="#"><i class="fa fa-twitter"></i></a></li>
          				<li><a href="#"><i class="fa fa-linkedin"></i></a></li>
          			</ul> 
				</div>
			</nav>
		</div>
	</header>
	
	<section id="hero">
		<div class="container">
			<div class="hero_wrapper">
				<div class="hero_image-wrapper">
					<img src="images/js480.png" class="hero_image">
				</div>
				<div class="hero_information">
					<h3>Ilham Muhamad Fadilah</h3>
					<p>3Post - 0Followers - 0Following</p>
					<p>Assalamualaikum, perkenalkan saya ilham saya tertarik dengan dunia pemrograman, dan bahasa yang saya sukai sekarang adalah javascript</p>
					<input type="button" class="hire-me" value="Hire me">
					<input type="button" class="get-cv" value="Get CV">
				</div>
			</div>
			<hr>
		</div>
	</section>

	<section id="content">
		<div class="container">
			<div class="content_wrapper">
				<div class="item">
					<img src="images/tenor.png" alt="html5" class="content_image">
					<figcaption>meow</figcaption>
				</div>
				<div class="item"> 
					<img src="images/tenor.png" alt="css" class="content_image">
					<figcaption>meow</figcaption>
				</div>
				<div class="item">
					<img src="images/tenor.png" alt="github" class="content_image">
					<figcaption>meow</figcaption>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
